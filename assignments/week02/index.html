<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Card</title>
  <!-- Link to css not Sass -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- Main container / used to add border -->
  <div class="employee-card">
    <!-- Picture-Name-Job Container -->
    <section class="employee-card-main">
      <img src="unsplash-headshot.jpg" alt="" class="employee-card-main-img">
      <h2 class="employee-card-main-title">Steve Smith</h2>
      <p class="employee-card-main-sub">Project Manager</p>
    </section>
    <!-- Info Container -->
    <aside class="employee-card-aside">
      <!-- Info List -->
      <ul>
        <li><b>Company:</b> Front End Dev Co</li>
        <li><b>Experience:</b> 3 years</li>
        <li><b>School:</b> UW</li>
        <li><b>Major:</b> Marketing</li>
        <li><b>Email:</b> steve@fedc.com</li>
        <li><p><img src="linkedin.svg" alt="Steve's headshot">steve.linkedinprofile.com</p></li> 
      </ul>
    </aside>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
