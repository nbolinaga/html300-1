<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- BOOTSTRAP LINK -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- STYLES LINK -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- FONT AWESOME LINK -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>VGN Search</title>
</head>

<body>
  <header>
     <!-- VGN ICON  -->
     <a href="index.html"><img class="float-left ml-3" src="assets/vgn-icon.svg" alt="page icon/controller"></a>
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
           <!-- UL using bootstrap to make it a nav -->
           <ul class="nav nav-pills nav-fill  float-right">
             <!-- nav items -->
             <li class="nav-item"><a href="index.html" class=" nav-link">HOME</a></li>
             <li class="nav-item"><a href="news.html" class=" nav-link">NEWS</a></li>
             <li class="nav-item"><a href="search.html" class="nav-link active">SEARCH</a></li>
             <li class="nav-item"><a href="about.html" class=" nav-link">ABOUT US</a></li>
           </ul>
         </div>
     </nav>
  </header>
  <!-- MAIN CONTENT -->
  <main>
    <!-- JUMBOTRON -->
    <section class="jumbotron text-center news-jumbo">
      <div class="container">
        <h4 class="lead">Here you can search any game you want using the searchbar or pick from our hand selected games below (more to come).
        </h4>
         <p class="text-primary">This is a WPI so searched games may not be a 100% accurate.</p>
      </div>
    </section>
    <!-- ACCORDION -->
    <div class="accordion" id="accordionExample">

      <!-- SEARCHBAR -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingOne">
          <h5 class="mb-0"  data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne" >
                SEARCHBAR
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <div class="searchbar">
              <input class="form-control m-5 p-3" type="text" placeholder="Search" id="myInput">
              <button class="btn btn-secondary mt-5 mb-5 mr-5 p-3" id="button">Search</button>
            </div>
            <div class="news"></div>
          </div>
        </div>
      </div>

      <!-- GAME ONE -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingTwo">
          <h5 class="mb-0" data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link collapsed preMade" type="button" data-toggle="collapse" data-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo" id="fortnite">
                FORTNITE
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div class="game-name" id="fortnite"></div>
          </div>
        </div>
      </div>

      <!-- GAME TWO -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingThree">
          <h5 class="mb-0" data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link collapsed preMade" type="button" data-toggle="collapse" data-target="#collapseThree"
              aria-expanded="false" aria-controls="collapseThree" id="minecraft">
                MINECRAFT
            </button>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            <div class="game-name" id="minecraft"></div>
          </div>
        </div>
      </div>

      <!-- GAME THREE -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingFour">
          <h5 class="mb-0" data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link collapsed preMade" type="button" data-toggle="collapse" data-target="#collapseFour"
              aria-expanded="false" aria-controls="collapseFour" id="gta">
                GTA V
            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="card-body">
            <div class="game-name" id="gta"></div>
          </div>
        </div>
      </div>

      <!-- GAME FOUR -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingFive">
          <h5 class="mb-0" data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link collapsed preMade" type="button" data-toggle="collapse" data-target="#collapseFive"
              aria-expanded="false" aria-controls="collapseFive" id="dota">
                DOTA
            </button>
          </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
          <div class="card-body">
            <div class="game-name" id="dota"></div>
          </div>
        </div>
      </div>

      <!-- GAME FIVE -->
      <div class="card">
        <div class="card-header d-flex justify-content-center sticky-top" id="headingSix">
          <h5 class="mb-0" data-toggle="tooltip"
          data-placement="right" title="Click again to close">
            <button class="btn btn-link collapsed preMade" type="button" data-toggle="collapse" data-target="#collapseSix"
              aria-expanded="false" aria-controls="collapseSix" id="overwatch">
                OVERWATCH
            </button>
          </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
          <div class="card-body">
            <div class="game-name" id="overwatch"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="https://newsapi.org/"> Powered by NEWSAPI.org</a>
      </div>
  </footer>
  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
  </script>
  <script src="scripts/search.js"></script>
  <script src="scripts/tooltip.js"></script>
</body>

</html>
